model {
    tasks {
        // possible to inline additional tasks
        listAddresses(Task) {
            def customers = $.customers
            doLast {
                customers.each { c ->
                    if(c.address != null && !c.address.empty) {
                        println " ${c.fullName}, you're from ${c.address.street}, ${c.address.city}"
                    }
                }
            }
        }
    }
}
